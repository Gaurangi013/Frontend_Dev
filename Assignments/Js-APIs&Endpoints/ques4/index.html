<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q4 - Multi-API Dashboard</title>
  <style>body{font-family:Arial;margin:20px}.card{border:1px solid #ddd;padding:12px;margin-bottom:8px;width:220px;text-align:center;display:inline-block;margin-right:10px}.skeleton{background:#eee;height:20px;width:120px;margin:6px auto;border-radius:4px}</style>
</head>
<body>
  <h2>Q4 - Multi-API Dashboard</h2>
  <div id="wrap">
    <div id="users" class="card">Users<div class="skeleton" id="u-skel"></div>
    <div id="u-count"></div></div>
    <div id="orders" class="card">Orders<div class="skeleton" id="o-skel"></div>
    <div id="o-count"></div></div>
    <div id="products" class="card">Products<div class="skeleton" id="p-skel"></div>
    <div id="p-count"></div></div>
  </div>
  <div id="warn" style="color:orange;margin-top:10px"></div>
  <script src="script.js"></script>
</body>
</html>
