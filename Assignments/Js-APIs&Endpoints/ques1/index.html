<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Q1 - Live Search</title>
  <style>
    body{
        font-family:Arial;
        margin:20px
    }
    #results{
        margin-top:10px;display:grid;
        grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
        gap:10px
    }
    .card{
        border:1px solid #ddd;
        padding:8px;
        border-radius:6px;
        text-align:center;
    }
    img{
        max-width:100%;
        height:120px;
        object-fit:contain
    }
    #loader{
        display:none;
    }
</style>
</head>
<body>
  <h2>Q1 - Live Search</h2>
  <input id="q" placeholder="Search products..." autocomplete="off">
  <span id="loader">Loading...</span>
  <div id="results"></div>
  <script src="script.js"></script>
</body>
</html>
