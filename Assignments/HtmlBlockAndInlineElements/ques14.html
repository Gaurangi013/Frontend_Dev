<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
</head>
<body style="font-family: Arial, sans-serif; margin:20px; color:#222; line-height:1.5;">

  <h1 style="text-align:center; margin-bottom:20px;">Movie Database</h1>

  <table border="1" style="width:80%; border-collapse:collapse; margin:0 auto; text-align:center;">
    <caption style="caption-side:top; font-weight:bold; margin-bottom:8px;">Top Movies List</caption>
    <thead style="background-color:#f2f2f2;">
      <tr>
        <th style="padding:8px;" title="Name of the movie">Movie Name</th>
        <th style="padding:8px;" title="Genre of the movie">Genre</th>
        <th style="padding:8px;" title="Release year">Year</th>
        <th style="padding:8px;" title="IMDB rating out of 10">IMDB Rating</th>
        <th style="padding:8px;" title="Link to movie info">Link</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding:8px;">Inception</td>
        <td style="padding:8px;">Sci-Fi</td>
        <td style="padding:8px;">2010</td>
        <td style="padding:8px;">8.8</td>
        <td style="padding:8px;"><a href="https://www.imdb.com/title/tt1375666/" target="_blank">IMDB</a></td>
      </tr>
      <tr>
        <td style="padding:8px;">The Godfather</td>
        <td style="padding:8px;">Crime</td>
        <td style="padding:8px;">1972</td>
        <td style="padding:8px;">9.2</td>
        <td style="padding:8px;"><a href="https://www.imdb.com/title/tt0068646/" target="_blank">IMDB</a></td>
      </tr>
      <tr>
        <td style="padding:8px;">Parasite</td>
        <td style="padding:8px;">Thriller</td>
        <td style="padding:8px;">2019</td>
        <td style="padding:8px;">8.6</td>
        <td style="padding:8px;"><a href="https://www.imdb.com/title/tt6751668/" target="_blank">IMDB</a></td>
      </tr>
      <!-- Total Row Example with Colspan -->
      <tr style="font-weight:bold; background-color:#f9f9f9;">
        <td colspan="4" style="padding:8px;">Total Movies Listed</td>
        <td style="padding:8px;">3</td>
      </tr>
    </tbody>
  </table>

  <p style="text-align:center; margin-top:8px;"><small>Note: IMDB ratings are subject to change as new reviews are added.</small></p>

</body>
</html>
