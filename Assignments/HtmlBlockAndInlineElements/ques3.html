<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <style>
    /* Table styling centralized */
    table { border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    thead tr { background-color: #f2f2f2; }
  </style>
</head>
<body style="font-family: Arial, sans-serif; margin:20px; color:#222;">

  <h1 style="text-align:center; margin-bottom:20px;">Course Registration</h1>

  <!-- Registration Form -->
  <form style="max-width:500px; margin:0 auto;">

    <!-- Personal Info Fieldset -->
    <fieldset style="margin-bottom:15px; padding:12px; border:1px solid #ccc;">
      <legend style="font-weight:bold;">Personal Information</legend>

      <label for="name" style="display:block; margin-bottom:6px;">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" 
             style="width:100%; padding:6px; margin-bottom:10px;">

      <label for="email" style="display:block; margin-bottom:6px;">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" 
             style="width:100%; padding:6px; margin-bottom:10px;">
    </fieldset>

    <!-- Course Selection Fieldset -->
    <fieldset style="margin-bottom:15px; padding:12px; border:1px solid #ccc;">
      <legend style="font-weight:bold;">Select Course</legend>

      <label for="course" style="display:block; margin-bottom:6px;">Course:</label>
      <select id="course" name="course" style="width:100%; padding:6px;">
        <option value="">-- Select a course --</option>
        <option value="python">Python Programming</option>
        <option value="webdev">Web Development</option>
        <option value="datasci">Data Science</option>
        <option value="ml">Machine Learning</option>
      </select>
    </fieldset>

    <!-- Submit Button -->
    <input type="submit" value="Register" 
           style="padding:8px 16px; font-weight:bold; cursor:pointer;">

  </form>

  <!-- Available Course Schedules Table -->
  <h2 style="text-align:center; margin-top:30px;">Available Course Schedules</h2>
  <table style="width:100%; max-width:600px; margin:0 auto;">
    <thead>
      <tr>
        <th>Day</th>
        <th>Time</th>
        <th>Instructor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td>10:00 AM - 12:00 PM</td>
        <td>Mr. Sharma</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>2:00 PM - 4:00 PM</td>
        <td>Ms. Verma</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>11:00 AM - 1:00 PM</td>
        <td>Dr. Gupta</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
