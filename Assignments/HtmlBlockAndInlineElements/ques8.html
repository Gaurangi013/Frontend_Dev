<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Report</title>
</head>
<body style="font-family: Arial, sans-serif; margin:20px; color:#222; line-height:1.5;">

  <!-- School Name -->
  <h1 style="text-align:center; margin-bottom:20px;">Springfield High School</h1>

  <!-- Student Report Table -->
  <table style="width:60%; border-collapse:collapse; margin:0 auto; text-align:center;">
    <thead>
      <tr style="background-color:#f2f2f2;">
        <th style="border:1px solid #ccc; padding:8px;">Subject</th>
        <th style="border:1px solid #ccc; padding:8px;" title="Maximum Marks">Max Marks</th>
        <th style="border:1px solid #ccc; padding:8px;" title="Marks Obtained by Student">Marks Obtained</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">Mathematics</td>
        <td style="border:1px solid #ccc; padding:8px;">100</td>
        <td style="border:1px solid #ccc; padding:8px;">95</td>
      </tr>
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">Science</td>
        <td style="border:1px solid #ccc; padding:8px;">100</td>
        <td style="border:1px solid #ccc; padding:8px;">88</td>
      </tr>
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">English</td>
        <td style="border:1px solid #ccc; padding:8px;">100</td>
        <td style="border:1px solid #ccc; padding:8px;">92</td>
      </tr>
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">History</td>
        <td style="border:1px solid #ccc; padding:8px;">100</td>
        <td style="border:1px solid #ccc; padding:8px;">85</td>
      </tr>
      <tr>
        <td style="border:1px solid #ccc; padding:8px;">Computer Science</td>
        <td style="border:1px solid #ccc; padding:8px;">100</td>
        <td style="border:1px solid #ccc; padding:8px;">98</td>
      </tr>
      <!-- Total and Percentage Row -->
      <tr style="background-color:#f9f9f9; font-weight:bold;">
        <td style="border:1px solid #ccc; padding:8px;" colspan="2" title="Sum of all obtained marks">Total Marks</td>
        <td style="border:1px solid #ccc; padding:8px;" title="Percentage of total marks">Percentage: 91.6%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
