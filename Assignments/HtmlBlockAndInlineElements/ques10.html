<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Selection</title>
</head>
<body style="font-family: Arial, sans-serif; margin:20px; color:#222; line-height:1.5;">

  <h1 style="text-align:center; margin-bottom:20px;">Select Your Preferences</h1>

  <form style="max-width:400px; margin:0 auto;">

    <!-- Country Dropdown -->
    <label for="country" style="display:block; margin-bottom:6px;">Country:</label>
    <select id="country" name="country" style="width:100%; padding:6px; margin-bottom:12px;">
      <option value="india" selected>India</option>
      <option value="france">France</option>
      <option value="japan">Japan</option>
      <option value="brazil">Brazil</option>
    </select>

    <!-- State Dropdown -->
    <label for="state" style="display:block; margin-bottom:6px;">State:</label>
    <select id="state" name="state" style="width:100%; padding:6px; margin-bottom:12px;">
      <option value="maharashtra" selected>Maharashtra</option>
      <option value="karnataka">Karnataka</option>
      <option value="tamilnadu">Tamil Nadu</option>
      <option value="rajasthan">Rajasthan</option>
    </select>

    <!-- City Dropdown -->
    <label for="city" style="display:block; margin-bottom:6px;">City:</label>
    <select id="city" name="city" style="width:100%; padding:6px; margin-bottom:12px;">
      <option value="mumbai" selected>Mumbai</option>
      <option value="pune">Pune</option>
      <option value="nagpur">Nagpur</option>
      <option value="nashik">Nashik</option>
    </select>

    <!-- Favorite Tourist Place Dropdown -->
    <label for="place" style="display:block; margin-bottom:6px;">Favorite Tourist Place:</label>
    <select id="place" name="place" style="width:100%; padding:6px; margin-bottom:12px;">
      <option value="gateway" selected>Gateway of India</option>
      <option value="marine">Marine Drive</option>
      <option value="elephanta">Elephanta Caves</option>
      <option value="sanjay">Sanjay Gandhi National Park</option>
    </select>

  </form>

  <!-- Summary Paragraph -->
  <p style="max-width:400px; margin:20px auto; font-weight:bold;">
    You have selected <strong>India</strong> as your country, <strong>Maharashtra</strong> as your state, <strong>Mumbai</strong> as your city, and your favorite tourist place is <strong>Gateway of India</strong>.
  </p>

</body>
</html>
