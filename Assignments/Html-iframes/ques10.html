<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact Form</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background:#f7f9fb; padding:24px;">
  <div style="max-width:620px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">Contact Us</h2>
    <form action="#" method="post">
      <label for="fullname" style="display:block; margin-bottom:6px;">Full Name</label>
      <input id="fullname" name="fullname" type="text" placeholder="Your full name" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="email" style="display:block; margin-bottom:6px;">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="subject" style="display:block; margin-bottom:6px;">Subject</label>
      <input id="subject" name="subject" type="text" placeholder="Subject" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="message" style="display:block; margin-bottom:6px;">Message</label>
      <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;"></textarea>

      <button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Send Message</button>
    </form>
  </div>
</body>
</html>
