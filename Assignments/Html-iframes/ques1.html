<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embed YouTube Video</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .video-wrap {
                width: 80%;
                max-width: 1200px;
                margin: 2% auto;
                position: relative;
                padding-top: 56.25%;
            }
            .video-wrap iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 0;
            }
        </style>
</head>
<body>
<div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/_GE6zf_hH48?si=Oqco7Brkie8pkPrm" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

</body>
</html>
