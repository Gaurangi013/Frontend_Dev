<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Entities</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:640px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">HTML Entities Demo</h2>
    <p>
      Less than: &lt; <br>
      Greater than: &gt; <br>
      Ampersand: &amp; <br>
      Double quote: &quot; <br>
      Single quote: &#39; <br>
      Copyright: &copy; &nbsp; Trademark: &trade; &nbsp; Registered: &reg;
    </p>
  </div>
</body>
</html>
