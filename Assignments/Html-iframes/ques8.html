<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Feedback Form</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background:#f7f9fb; padding:24px;">
	<div style="max-width:560px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
		<h2 style="margin-top:0;">Feedback</h2>
		<form action="#" method="post">
			<label for="feedback" style="display:block; margin-bottom:6px;">Your feedback</label>
			<textarea id="feedback" name="feedback" rows="6" required style="width:100%; padding:8px; border:1px solid #ccc; border-radius:4px; margin-bottom:12px;"></textarea>

			<fieldset style="border:none; padding:0; margin:0 0 12px 0;">
				<legend style="font-weight:600; margin-bottom:6px;">Rating</legend>
				<label style="margin-right:12px;"><input type="radio" name="rating" value="good" required> Good</label>
				<label style="margin-right:12px;"><input type="radio" name="rating" value="average"> Average</label>
				<label><input type="radio" name="rating" value="poor"> Poor</label>
			</fieldset>

			<button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Submit</button>
		</form>
	</div>
</body>
</html>
