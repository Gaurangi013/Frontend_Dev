<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login Form</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background:#f5f7fa; padding:24px;">
	<!--
		A CSRF (Cross-Site Request Forgery) token is a secret, unique value
		generated by the server and included in forms to ensure that the
		request originates from the legitimate site/user. The server checks
		the token on submission to prevent unauthorized requests from other sites.
	-->

	<div style="max-width:360px; margin:0 auto; background:#fff; padding:18px; border-radius:6px;">
		<h2 style="margin-top:0;">Login</h2>
		<form action="#" method="post">
			<label for="username" style="display:block; margin-bottom:6px;">Username</label>
			<input type="text" id="username" name="username" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

			<label for="password" style="display:block; margin-bottom:6px;">Password</label>
			<input type="password" id="password" name="password" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

			<input type="hidden" name="csrf_token" value="dummy_csrf_token_12345">

			<button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Log in</button>
		</form>
	</div>
</body>
</html>
