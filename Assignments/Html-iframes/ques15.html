<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Payment Form</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:520px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">Payment</h2>
    <form action="#" method="post">
      <label for="cardname" style="display:block; margin-bottom:6px;">Cardholder Name</label>
      <input id="cardname" name="cardname" type="text" required placeholder="Name on card" style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="cardnum" style="display:block; margin-bottom:6px;">Card Number</label>
      <input id="cardnum" name="cardnum" type="text" inputmode="numeric" required placeholder="1234 5678 9012 3456" style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="expiry" style="display:block; margin-bottom:6px;">Expiry Date</label>
      <input id="expiry" name="expiry" type="month" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

      <label for="cvv" style="display:block; margin-bottom:6px;">CVV</label>
      <input id="cvv" name="cvv" type="password" inputmode="numeric" required placeholder="123" maxlength="4" style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">

      <button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Pay Now</button>
    </form>
  </div>
</body>
</html>
