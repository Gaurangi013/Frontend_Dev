<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form with iframe target</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:640px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">Submit the Form</h2>
  <form action="result.html" method="post" target="resultFrame" onsubmit="document.getElementsByName('resultFrame')[0].src='result.html'; return false;">
      <label for="textinput" style="display:block; margin-bottom:6px;">Enter text</label>
      <input id="textinput" name="textinput" type="text" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">
      <button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Submit</button>
    </form>

    <h3 style="margin-top:18px;">Result</h3>
    <iframe name="resultFrame" src="about:blank" style="width:100%; height:120px; border:1px solid #ccc; border-radius:4px;"></iframe>
  </div>
</body>
</html>
