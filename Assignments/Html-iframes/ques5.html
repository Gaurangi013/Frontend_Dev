<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Taylor Singh">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UTF-8 Verification</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; color:#222; padding:30px;">
	<div style="max-width:800px; margin:0 auto; background:#fff; padding:20px 24px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08);">
		<h1 style="margin-top:0; font-size:1.4rem;">UTF-8 Text Verification</h1>
		<p style="line-height:1.6; font-size:1rem;">
			<strong style="display:inline-block; width:80px;">English:</strong>
			<span lang="en" style="color:#1a1a1a;">Hello, welcome to my page.</span><br>

			<strong style="display:inline-block; width:80px;">Hindi:</strong>
			<span lang="hi" style="color:#0b6;">नमस्ते, मेरी वेबसाइट पर आपका स्वागत है।</span><br>

			<strong style="display:inline-block; width:80px;">Japanese:</strong>
			<span lang="ja" style="color:#06c;">こんにちは、私のページへようこそ。</span>
		</p>
		<p style="font-size:0.85rem; color:#666;">Saved with UTF-8 charset — the Hindi and Japanese lines should render correctly.</p>
	</div>
</body>
</html>
