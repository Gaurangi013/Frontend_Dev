<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Embed External Site</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:900px; margin:0 auto;">
    <h2>Embedded Site</h2>
    <iframe src="https://www.wikipedia.org" title="Wikipedia" width="100%" height="480" style="border:1px solid #ccc; border-radius:4px;"></iframe>
    <p style="color:#555; margin-top:12px;">Some websites may not allow embedding for security reasons.</p>
  </div>
</body>
</html>
