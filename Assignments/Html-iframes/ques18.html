<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quotations Demo</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:720px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">Quotations</h2>
    <blockquote style="margin:0 0 12px 0; padding-left:12px; border-left:4px solid #ddd;">This is a long quotation that spans multiple lines and gives a detailed statement about how &amp; why quoting is useful in HTML documents.</blockquote>
    <p>Here is a short quote using <q>inline quoting</q> inside a paragraph.</p>
  </div>
</body>
</html>
