<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>URI Encoding Demo</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; padding:24px; background:#f7f9fb;">
  <div style="max-width:720px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">URI Encoding</h2>
    <p>Raw link with special characters (not recommended):</p>
    <p><a href="https://example.com/search?query=HTML & CSS">https://example.com/search?query=HTML & CSS</a></p>
    <p>Correctly encoded link (spaces as %20):</p>
    <p><a href="https://example.com/search?query=HTML%20%26%20CSS">https://example.com/search?query=HTML%20%26%20CSS</a></p>
    <p>Note: The ampersand should be encoded as %26 when part of the query value.</p>
  </div>
</body>
</html>
