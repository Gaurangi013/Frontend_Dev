<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>File Upload</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background:#f7f9fb; padding:24px;">
  <div style="max-width:560px; margin:0 auto; background:#fff; padding:16px; border-radius:6px;">
    <h2 style="margin-top:0;">Upload an Image</h2>
    <p style="color:#333;">Allowed file types: .jpg, .png</p>
    <form action="#" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept=".jpg,.jpeg,.png" required style="display:block; margin-bottom:12px;">
      <button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Upload</button>
    </form>
  </div>
</body>
</html>
