<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>User Registration</title>
</head>
<body style="font-family:Arial, Helvetica, sans-serif; background:#f7f9fb; padding:24px;">
	<h1 style="margin-top:0;">User Registration</h1>
	<form action="#" method="post" style="background:#fff; padding:16px; border-radius:6px; max-width:420px;">
		<label for="fullname" style="display:block; margin-bottom:6px; font-weight:600;">Full Name:</label>
		<input type="text" id="fullname" name="fullname" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

		<label for="email" style="display:block; margin-bottom:6px; font-weight:600;">Email Address:</label>
		<input type="email" id="email" name="email" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

		<label for="password" style="display:block; margin-bottom:6px; font-weight:600;">Password:</label>
		<input type="password" id="password" name="password" required style="width:100%; padding:8px; margin-bottom:12px; border:1px solid #ccc; border-radius:4px;">

		<label for="confirm" style="display:block; margin-bottom:6px; font-weight:600;">Confirm Password:</label>
		<input type="password" id="confirm" name="confirm" required style="width:100%; padding:8px; margin-bottom:16px; border:1px solid #ccc; border-radius:4px;">

		<button type="submit" style="background:#0078d4; color:#fff; padding:10px 14px; border:none; border-radius:4px; cursor:pointer;">Register</button>
	</form>
</body>
</html>
