<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form>
    <table border = "1" cellpadding = "9" style = "margin-top: 5%; margin-left: 7%;">
        <!--First Row-->
        <tr>
            <td colspan="4" align="center">Registration Form</td>
        </tr>
        <!--Second Row-->
        <tr>
            <td>Student</td>
            <td><input type = "text" placeholder=" First Name"></td>
            <td><input type = "text" placeholder="Middle Name"></td>
            <td><input type = "text" placeholder="Last Name"></td>
        </tr>
        <!--Third Row-->
        <tr>    
            <td> Father's Name</td>
            <td><input type = "text" placeholder="Father's Name"></td>
            <td> Mother's Name</td>
            <td><input type = "text" placeholder="Mother's Name"></td>
        </tr>
        <!--Fourth Row-->
        <tr>
            <td>Date of Birth</td>
            <td><input type = "date"></td>
            <td>Gender</td>
            <td>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender">
        </td>
        </tr>
        <!--Fifth Row-->
        <tr>
            <td>City</td> 
            <td>
                <select>
                    <option>--Select City--</option>
                    <option>Delhi</option>
                    <option>Punjab</option>
                    <option>Maharashtra</option>
                    <option>Kanpur</option>
                    <option>Lucknow</option>
                </select>
            </td>
            <td>Signature</td>
            <td><input type = "file"></td>
            </tr>
            <!--Sixth Row-->
            <tr>
                <td></td>
                <td colspan="3" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>

    </table>
</form>
</body>
</html>
