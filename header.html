<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar Clone</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #4f13be !important; /* Bootstrap purple */
      height: 56px;
    }
    .navbar-brand span {
      background: white;
      color: #6f42c1;
      font-weight: bold;
      font-size: 1.2rem;
      border-radius: 0.4rem;
      padding: 0.2rem 0.5rem;
      margin-right: 0.5rem;
    }
    .navbar-nav .nav-link {
      color: rgba(255,255,255,0.9);
      font-weight: 500;
      margin-right: 0.8rem;
    }
    .navbar-nav .nav-link:hover {
      color: #fff;
    }
    .search-container {
      display: flex;
      align-items: center;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 0.4rem;
      padding: 0.2rem 0.4rem;
      color: white;
    }
    .search-container input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      width: 120px;
    }
    .search-container input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .shortcut {
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      font-size: 0.75rem;
      padding: 0 4px;
      margin-left: 8px;
      color: #fff;
    }
    .navbar-icons i {
      font-size: 1rem;
      color: #fff;
      margin: 0 6px;
      cursor: pointer;
    }
    .divider {
      border-left: 1px solid rgba(255,255,255,0.4);
      height: 20px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <div class="container-fluid">
    <!-- Left side -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <span>B</span> Docs
    </a>
    <ul class="navbar-nav me-3">
      <li class="nav-item"><a class="nav-link" href="#">Examples</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Icons</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
    </ul>

    
    <form class="d-flex mx-auto" role="search">
      <div class="search-container">
        <i class="bi bi-search"></i>
        <input type="search" placeholder="Search">
        <span class="shortcut">Ctrl K</span>
      </div>
    </form>


    <div class="navbar-icons d-flex align-items-center">
      <i class="bi bi-github"></i>
      <i class="bi bi-x-lg"></i>
      <i class="bi bi-arrow-repeat"></i>
      <div class="divider"></div>
      <div class="dropdown">
        <a class="text-white dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown">v5.3</a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">v5.2</a></li>
          <li><a class="dropdown-item" href="#">v5.1</a></li>
        </ul>
      </div>
      <div class="divider"></div>
      <i class="bi bi-moon-stars"></i>
    </div>
  </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
